<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
  /* Variables for colors */
  :root {
    --primary: #006fbe; /* New color */
    --light: #F1F8FF; /* Light background */
    --dark: #0F172B; /* Dark text */
    --button-bg: #006fbe; /* Button color */
    --input-border: #ced4da; /* Border for inputs */
    --input-focus: #006fbe; /* Input border focus color */
    --button-hover: #0087e7; /* Button hover color */
  }

  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    background-color: var(--light);
    color: var(--dark);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    width: 100%;
  }

  h2 {
    color: black;
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    font-size: 14px;
    transition: border 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--input-focus);
    outline: none;
    box-shadow: 0 0 8px rgba(0, 141, 241, 0.2);
  }

  button {
    background-color: var(--button-bg);
    color: white;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  button:hover {
    background-color: var(--button-hover);
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
  }

  .signup-link a {
    color: var(--primary);
    text-decoration: none;
    font-size: 16px;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
